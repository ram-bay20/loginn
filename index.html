<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="img/collogo.png" alt="logo">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="txt">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="txt">
                    </div>
                    <button type="submit" class="btn pr-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="sec-btn">Create Account</a>
            </div>
            <footer id="main-foot">
                <p>Copyright &copy; 2022, Mandals All Rights Reserved</p>
                <div>
                    <a href="#">Terms and Conditions</a> |
                    <a href="#">Privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div id="show-cont">
                    <h1 class="show-txt">Lets Explore Your <strong>Future...</strong></h1>
                    <a href="#" class="sec-btn">Strat a 7-days free trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
